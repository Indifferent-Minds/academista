    <script>
        function ordenarEnlaces() {
            const orden = document.getElementById("orden").value;
            const contenedor = document.getElementById("enlaces");
            const enlaces = Array.from(contenedor.getElementsByTagName("a"));
            
            enlaces.sort((a, b) => {
                return orden === "antiguo" ? a.id - b.id : b.id - a.id;
            });
            
            contenedor.innerHTML = "";
            enlaces.forEach(enlace => contenedor.appendChild(enlace));
        }
